name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  frontend-firebase:
    name: Deploy Frontend to Firebase Hosting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Library_Inventory

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Library_Inventory/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd Library_Inventory
          npm ci

          

      - name: Build frontend
        run: |
          cd Library_Inventory 
          npm run build
          
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
          entryPoint: .

  backend-render:
    name: Backend Deploy on Render
    runs-on: ubuntu-latest
    needs: frontend-firebase

    steps:
      - name: Render auto-deploy info
        run: echo "Render auto-deploys from main when enabled in Render dashboard."

      - name: Trigger Render deploy hook (optional)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: curl --fail --show-error --silent --request POST "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
